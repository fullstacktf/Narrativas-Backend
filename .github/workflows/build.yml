name: Build, test and lint

on: push

jobs:
  run-tests:
    name: Build, test and lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2   
        with:
          go-version: '1.15.3'
              
      - name: Install dependencies
        run:  go get -u golang.org/x/lint/golint
      
      - name: Build
        run:  |
              cd backend/src/
              go build -v 

      - name: Lint && vet 
        run: |
              cd backend/src/
              golint .
              go vet .
